<mat-slide-toggle
  [formControl]="control"
  [disabled]="disabled"
  [color]="color"
  (change)="onChange.emit($event.checked)"
  (valueChange)="onValueChange.emit($event)">
  {{ label }}
</mat-slide-toggle>

<mat-error *ngIf="showError && errorMessage">
  {{ errorMessage }}
</mat-error>

<mat-hint *ngIf="hint">{{ hint }}</mat-hint>
