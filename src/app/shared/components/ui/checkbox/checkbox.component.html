<mat-checkbox
  [formControl]="control"
  [disabled]="disabled"
  [indeterminate]="indeterminate"
  (change)="onChange.emit($event.checked)"
  (valueChange)="onValueChange.emit($event)">
  {{ label }}
</mat-checkbox>

<mat-error *ngIf="showError && errorMessage">
  {{ errorMessage }}
</mat-error>

<mat-hint *ngIf="hint">{{ hint }}</mat-hint>
