<button
  mat-raised-button
  [color]="color"
  [disabled]="disabled || loading"
  [type]="type"
  [class.full-width]="fullWidth"
  (click)="onClicked.emit($event)">

  <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
  <mat-icon *ngIf="icon && !loading">{{ icon }}</mat-icon>
  {{ label }}
</button>
