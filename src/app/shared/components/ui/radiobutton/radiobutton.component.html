<mat-radio-group
  [formControl]="control"
  [disabled]="disabled"
  (change)="onChange.emit($event.value)"
  (valueChange)="onValueChange.emit($event)">

  <mat-radio-button *ngFor="let option of options" [value]="option.value">
    {{ option.label }}
  </mat-radio-button>
</mat-radio-group>

<mat-error *ngIf="showError && errorMessage">
  {{ errorMessage }}
</mat-error>

<mat-hint *ngIf="hint">{{ hint }}</mat-hint>
