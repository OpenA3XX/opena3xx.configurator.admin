<div
  *ngIf="showButton"
  class="floating-back-button"
  (click)="goBack()"
  matTooltip="Go Back"
  matTooltipPosition="left"
  role="button"
  tabindex="0"
  (keydown.enter)="goBack()"
  (keydown.space)="goBack()"
  aria-label="Go back to previous page">
  <mat-icon>arrow_back</mat-icon>
</div>
