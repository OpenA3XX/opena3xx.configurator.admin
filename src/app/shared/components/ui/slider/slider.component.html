<div class="full-width margin-top">
  <mat-label>{{ label }}</mat-label>
  <mat-slider
    [formControl]="control"
    [disabled]="disabled"
    [min]="min"
    [max]="max"
    [step]="step"
    [discrete]="true"
    [showInput]="showInput"
    (change)="onChange.emit($event.value)"
    (input)="onValueChange.emit($event.value)">
  </mat-slider>

  <mat-error *ngIf="showError && errorMessage">
    {{ errorMessage }}
  </mat-error>

  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</div>
