<mat-form-field class="full-width margin-top">
  <mat-label>{{ label }}</mat-label>
  <input type="text"
    matInput
    [formControl]="control"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [matAutocomplete]="auto"
    (focus)="onFocus.emit($event)"
    (blur)="onBlur.emit($event)">

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChange.emit($event.option.value)">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-autocomplete>

  <mat-error *ngIf="showError && errorMessage">
    {{ errorMessage }}
  </mat-error>

  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</mat-form-field>
