<div class="connectivity-container">
  <!-- Page Header Component -->
  <opena3xx-page-header
    title="Cockpit Connectivity"
    subtitle="Monitor and manage communication between hardware panels and the Central Coordinator"
    icon="wifi"
    [actions]="headerActions">
  </opena3xx-page-header>

  <!-- Main Content Grid -->
  <div class="connectivity-content">
    <!-- Top Row - System Overview -->
    <div class="content-row">
      <div class="content-column full-width">
        <opena3xx-system-health-overview></opena3xx-system-health-overview>
      </div>
    </div>

    <!-- Second Row - Dashboard and Matrix -->
    <div class="content-row">
      <div class="content-column">
        <opena3xx-connection-status-dashboard></opena3xx-connection-status-dashboard>
      </div>
      <div class="content-column">
        <opena3xx-hardware-panel-matrix></opena3xx-hardware-panel-matrix>
      </div>
    </div>

    <!-- Third Row - Network Topology and Logs -->
    <div class="content-row">
      <div class="content-column">
        <opena3xx-network-topology-map></opena3xx-network-topology-map>
      </div>
      <div class="content-column">
        <opena3xx-connection-logs></opena3xx-connection-logs>
      </div>
    </div>

    <!-- Fourth Row - Diagnostics and Validation -->
    <div class="content-row">
      <div class="content-column">
        <opena3xx-diagnostic-tools></opena3xx-diagnostic-tools>
      </div>
      <div class="content-column">
        <opena3xx-configuration-validation></opena3xx-configuration-validation>
      </div>
    </div>
  </div>
</div>
