<!-- Simulator Events Content Wrapper -->
<div class="simulator-events-content">

  <!-- Page Header Component -->
  <opena3xx-page-header
    title="Simulator Events"
    subtitle="Manage simulator event configurations and integrations"
    icon="laptop"
    [actions]="headerActions">
  </opena3xx-page-header>

  <!-- Data Table Component -->
  <opena3xx-data-table
    [config]="tableConfig"
    (event)="onTableEvent($event)">
  </opena3xx-data-table>

</div>
