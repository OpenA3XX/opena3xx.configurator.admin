<!-- Aircraft Models Content Wrapper -->
<div class="aircraft-models-content">

  <!-- Page Header Component -->
  <opena3xx-page-header
    title="Aircraft Models"
    subtitle="Manage aircraft models and configurations"
    icon="flight"
    [actions]="headerActions">
  </opena3xx-page-header>

  <!-- Data Table Component -->
  <opena3xx-data-table
    [config]="tableConfig"
    (event)="onTableEvent($event)">
  </opena3xx-data-table>

</div>
