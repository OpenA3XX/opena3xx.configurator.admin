<!-- Notification Centre Content Wrapper -->
<div class="notification-content">

  <!-- Page Header Component -->
  <opena3xx-page-header
    title="Notification Centre"
    subtitle="Manage system notifications and alerts"
    icon="notifications"
    [actions]="headerActions">
  </opena3xx-page-header>

  <!-- Filters Section -->
  <app-notification-filters
    (filtersChanged)="updateFilters($event)"
    (filtersCleared)="clearFilters()">
  </app-notification-filters>

  <!-- Data Table Component -->
  <opena3xx-data-table
    [config]="tableConfig"
    (event)="onTableEvent($event)">
  </opena3xx-data-table>

</div>
