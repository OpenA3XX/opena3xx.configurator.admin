<div class="delete-dialog-container">
  <div class="dialog-header">
    <mat-icon class="warning-icon">warning</mat-icon>
    <h2 mat-dialog-title>{{ title }}</h2>
  </div>

  <div mat-dialog-content class="dialog-content">
    <p class="message">{{ message }}</p>

    <div class="confirmation-section">
      <p class="confirmation-text">
        To confirm deletion, please type <strong>{{ hardwareInputName }}</strong> in the field below:
      </p>

      <mat-form-field appearance="outline" class="confirmation-field">
        <mat-label>Type the name to confirm</mat-label>
        <input matInput
               [formControl]="confirmControl"
               placeholder="{{ hardwareInputName }}"
               autocomplete="off"
               (input)="onInputChange($event)">
        <mat-icon matSuffix *ngIf="canConfirm()" class="valid-icon">check_circle</mat-icon>
        <mat-error *ngIf="confirmControl.invalid && confirmControl.touched">
          Please enter the exact name to confirm deletion
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-button
            (click)="onCancel()"
            class="cancel-button">
      {{ cancelButtonText }}
    </button>

    <button mat-raised-button
            color="warn"
            [disabled]="isConfirmDisabled()"
            (click)="onConfirm()"
            class="confirm-button">
      <mat-icon>delete</mat-icon>
      {{ confirmButtonText }}
    </button>
  </div>
</div>
