<mat-toolbar>
  <mat-icon>developer_board</mat-icon>&nbsp;
  <span>Manage Hardware Boards</span>
</mat-toolbar>
<mat-toolbar>
  <button mat-flat-button color="primary" (click)="registerHardwareBoard()">
    <mat-icon>add</mat-icon>
    Register Hardware Board
  </button>
</mat-toolbar>

<div class="loader">
  <mat-progress-bar mode="indeterminate" *ngIf="data_loaded === false"></mat-progress-bar>
</div>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="hardwareBusExtendersCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Hardware Bus Extenders</th>
    <td mat-cell *matCellDef="let element">{{ element.hardwareBusExtendersCount }}</td>
  </ng-container>
  <ng-container matColumnDef="totalInputOutputs">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total I/O(s)</th>
    <td mat-cell *matCellDef="let element">{{ element.totalInputOutputs }}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="onEditClick(element.id)">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
