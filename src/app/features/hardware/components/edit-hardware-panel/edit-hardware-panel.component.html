<opena3xx-page-layout
  title="Edit Hardware Panel"
  subtitle="Update hardware panel configuration"
  icon="edit"
  [actions]="pageActions"
  (actionClick)="onPageAction($event)">

  <opena3xx-loading-wrapper
    [loading]="loading()"
    [error]="error()"
    [isEmpty]="isEmpty()"
    (retry)="onRetry()">

    <opena3xx-dynamic-form
      [config]="formConfig"
      [initialData]="initialData"
      (formSubmit)="onFormSubmit($event)"
      (formCancel)="onFormCancel()">
    </opena3xx-dynamic-form>

  </opena3xx-loading-wrapper>

</opena3xx-page-layout>
