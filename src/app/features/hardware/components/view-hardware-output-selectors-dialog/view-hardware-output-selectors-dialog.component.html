<h1 mat-dialog-title>{{ hardwareOutputSelector.name }}</h1>
<div mat-dialog-content>
  <opena3xx-data-table
    [config]="tableConfig"
    (event)="onTableEvent($event)">
  </opena3xx-data-table>
</div>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
