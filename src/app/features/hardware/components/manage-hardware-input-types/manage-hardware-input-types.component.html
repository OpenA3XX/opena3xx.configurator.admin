<opena3xx-page-layout
  title="Hardware Input Types"
  subtitle="Manage hardware input type configurations"
  icon="input"
  [actions]="pageActions"
  (actionClick)="onPageAction($event)">

  <opena3xx-loading-wrapper
    [loading]="loading()"
    [error]="error()"
    [isEmpty]="isEmpty()"
    (retry)="onRetry()">

    <opena3xx-data-table
      [data]="inputTypes()"
      [columns]="columns"
      [actions]="actions"
      [config]="tableConfig"
      [loading]="loading()"
      [selectedRow]="selectedInputType()"
      (rowClick)="onRowClick($event)"
      (actionClick)="onTableAction($event)">
    </opena3xx-data-table>

  </opena3xx-loading-wrapper>

</opena3xx-page-layout>
