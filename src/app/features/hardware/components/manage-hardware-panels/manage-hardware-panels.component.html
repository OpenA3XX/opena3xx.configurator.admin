<opena3xx-page-layout
  title="Hardware Panels"
  subtitle="Manage hardware panel configurations and assignments"
  icon="dashboard"
  [actions]="pageActions"
  (actionClick)="onPageAction($event)">

  <opena3xx-loading-wrapper
    [loading]="loading()"
    [error]="error()"
    [isEmpty]="isEmpty()"
    (retry)="onRetry()">

    <opena3xx-data-table
      [data]="panels()"
      [columns]="columns"
      [actions]="actions"
      [config]="tableConfig"
      [loading]="loading()"
      [selectedRow]="selectedPanel()"
      (rowClick)="onRowClick($event)"
      (actionClick)="onTableAction($event)">
    </opena3xx-data-table>

  </opena3xx-loading-wrapper>

</opena3xx-page-layout>
