<mat-toolbar>
  <mat-icon>logout</mat-icon>&nbsp;
  <span>Manage Hardware Output Types</span>
</mat-toolbar>
<mat-toolbar>
  <button mat-flat-button color="primary" (click)="addHardwareOutputType()">
    <mat-icon>add</mat-icon>
    Add Hardware Output Type
  </button>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="onEditClick(element.id)">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
