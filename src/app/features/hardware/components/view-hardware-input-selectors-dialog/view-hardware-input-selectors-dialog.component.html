<opena3xx-dialog-wrapper
  [config]="wrapperConfig"
  (close)="onClose()">

  <div class="content-area">
    <opena3xx-data-table
      [config]="tableConfig"
      (event)="onTableEvent($event)">
    </opena3xx-data-table>
  </div>

  <div dialog-actions>
    <button mat-button (click)="onClose()">
      <mat-icon>close</mat-icon>
      Close
    </button>
  </div>
</opena3xx-dialog-wrapper>
