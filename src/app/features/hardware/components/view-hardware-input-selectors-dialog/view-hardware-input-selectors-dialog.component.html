<h1 mat-dialog-title>{{ hardwareInputSelector.name }}</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="inputSelectorsDataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedInputColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedInputColumns"></tr>
  </table>
</div>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
