<opena3xx-page-layout
  title="Register Hardware Board"
  subtitle="Register a new hardware board"
  icon="add"
  [actions]="pageActions"
  (actionClick)="onPageAction($event)">

  <opena3xx-loading-wrapper
    [loading]="loading()"
    [error]="error()"
    [isEmpty]="false">

    <opena3xx-dynamic-form
      [config]="formConfig"
      (formSubmit)="onFormSubmit($event)"
      (formCancel)="onFormCancel()"
      (formChange)="onFormChange($event)">
    </opena3xx-dynamic-form>

  </opena3xx-loading-wrapper>

</opena3xx-page-layout>
