<!-- Page Header Component -->
<opena3xx-page-header
  title="System Settings"
  subtitle="View OpenA3XX Flight Deck preferences and other dependencies"
  icon="settings">
</opena3xx-page-header>

<!-- Settings Content -->
<div class="settings-content">
  <opena3xx-dynamic-form
    *ngIf="dataLoaded"
    [fields]="settingsConfig"
    [readonly]="true"
    (formSubmit)="onFormSubmit($event)">
  </opena3xx-dynamic-form>
</div>
