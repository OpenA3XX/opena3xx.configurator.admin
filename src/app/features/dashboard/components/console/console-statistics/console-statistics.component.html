<mat-card class="statistics-card">
  <mat-card-header>
    <mat-card-title>Console Statistics</mat-card-title>
    <mat-card-subtitle>Real-time metrics and performance data</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="statistics-grid">
      <div class="stat-item">
        <div class="stat-value">{{ totalEvents }}</div>
        <div class="stat-label">Total Events</div>
      </div>

      <div class="stat-item">
        <div class="stat-value">{{ eventsPerMinute }}</div>
        <div class="stat-label">Events/Min</div>
      </div>

      <div class="stat-item">
        <div class="stat-value">{{ connectedBoards }}</div>
        <div class="stat-label">Connected Boards</div>
      </div>

      <div class="stat-item">
        <div class="stat-value">{{ activeSelectors }}</div>
        <div class="stat-label">Active Selectors</div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onToggleCharts()">
      <mat-icon>{{ showCharts ? 'visibility_off' : 'visibility' }}</mat-icon>
      {{ showCharts ? 'Hide' : 'Show' }} Charts
    </button>
    <button mat-button (click)="onOpenSettings()">
      <mat-icon>settings</mat-icon>
      Settings
    </button>
    <button mat-button (click)="onOpenEventHistory()">
      <mat-icon>history</mat-icon>
      Event History
    </button>
    <button mat-button (click)="onOpenPerformance()">
      <mat-icon>analytics</mat-icon>
      Performance
    </button>
  </mat-card-actions>
</mat-card>
