<!-- Dashboard Header -->
<opena3xx-dashboard-header
  [totalBoards]="totalBoards"
  [totalPanels]="totalPanels"
  [connectedSystems]="connectedSystems"
  [lastUpdated]="lastUpdated"
  [isDarkMode]="isDarkMode">
</opena3xx-dashboard-header>

<!-- Main Content Section -->
<div class="dashboard-content" [class.dark-theme]="isDarkMode">

  <!-- System Overview -->
  <opena3xx-system-overview
    [systemHealth]="systemHealth"
    [activeBoards]="activeBoards"
    [totalBoards]="totalBoards"
    [totalPanels]="totalPanels"
    [configuredPanels]="configuredPanels"
    [recentEvents]="recentEvents"
    [isDarkMode]="isDarkMode">
  </opena3xx-system-overview>

  <!-- Quick Access -->
  <opena3xx-quick-access
    (navigateToHardwareEvent)="navigateToHardware()"
    (navigateToPanelsEvent)="navigateToPanels()"
    (navigateToConsoleEvent)="navigateToConsole()"
    (navigateToSettingsEvent)="navigateToSettings()"
    [isDarkMode]="isDarkMode">
  </opena3xx-quick-access>

  <!-- Activity & Status -->
  <opena3xx-activity-status
    [recentActivities]="recentActivities"
    [apiStatus]="apiStatus"
    [databaseStatus]="databaseStatus"
    [realtimeStatus]="realtimeStatus"
    [systemStatus]="systemStatus"
    [isDarkMode]="isDarkMode">
  </opena3xx-activity-status>
</div>
