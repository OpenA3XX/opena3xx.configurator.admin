<mat-toolbar>
  <mat-icon>login</mat-icon>&nbsp;
  <span>Add Hardware Input Type</span>
</mat-toolbar>
<mat-toolbar>
  <button mat-flat-button color="primary" (click)="goBack()">Back</button>
</mat-toolbar>
<mat-expansion-panel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title> Add Hardware Input Type </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="container">
    <div class="container">
      <form #f="ngForm" (ngSubmit)="addHardwareInputType(f)" novalidate autocomplete="off">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Hardware Input Type Name</mat-label>
            <input
              matInput
              placeholder="Placeholder"
              [(ngModel)]="hardwareInputTypeName"
              name="name"
              placeholder="Enter Hardware Input Type Name"
            />
            <mat-icon matSuffix>text_format</mat-icon>
            <mat-hint
            >Enter the name of the hardware input type that describe the pyhiscal input
              type</mat-hint
            >
          </mat-form-field>
        </p>
        <p>
          <button mat-flat-button color="primary">
            <mat-icon>check</mat-icon>&nbsp;
            Save
          </button>
        </p>
      </form>
    </div>
  </div>
</mat-expansion-panel>
